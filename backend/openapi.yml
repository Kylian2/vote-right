openapi: 3.0.1
x-stoplight:
  id: q80121ewju7co
info:
  title: API VoteRight
  version: 1.0.0
  description: |-
    La liste des endpoints utilisés par l'application VoteRight.

    *Attention, le rôle premier cette documentation n'est pas de tester les endpoits mais de fournir des exemples d'utilisation des différentes ressources de l'api.*
servers:
  - url: 'https://api.voteright.fr'
    description: Serveur de production
  - url: 'http://localhost:3333'
    description: Serveur local de développement
paths:
  /communities:
    get:
      summary: Liste des communautés
      description: Récupère la liste des communautés auxquelles l'utilisateur participe.
      responses:
        '200':
          description: Les communautés renvoyées avec succès.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    CMY_id_NB:
                      type: string
                      description: Identifiant de la communauté
                      example: '13'
                    CMY_name_VC:
                      type: string
                      description: Nom de la communauté
                      example: Marché de Noël de Strasbourg
                    CMY_emoji_VC:
                      type: string
                      description: Emoji associé à la communauté
                      example: 1F389
                    CMY_color_VC:
                      type: string
                      description: Couleur associée à la communauté
                      example: '#DE3D59'
                    CMY_image_VC:
                      type: string
                      description: Nom de fichier de l'image de la communauté
                      example: 100010.png
                    CMY_nb_member_NB:
                      type: string
                      description: Nombre de membres dans la communauté
                      example: '82'
                    CMY_themes_TAB:
                      type: array
                      description: Liste des thèmes associés à la communauté
                      items:
                        type: string
                      example:
                        - Animation
                        - Bénévole
                        - Autorisation
                        - Musique
              examples:
                Example 1:
                  value:
                    - CMY_id_NB: '13'
                      CMY_name_VC: Marché de Noël de Strasbourg
                      CMY_emoji_VC: 1F389
                      CMY_color_VC: '#DE3D59'
                      CMY_image_VC: 100010.png
                      CMY_nb_member_NB: '82'
                      CMY_themes_TAB:
                        - Animation
                        - Bénévole
                        - Autorisation
                        - Musique
      x-stoplight:
        id: ou3j9v0aj7e2a
      parameters:
        - schema:
            type: string
          in: cookie
          name: PHPSESSID
          description: Le cookie d'authentification
          required: true
      tags:
        - communauté
    post:
      summary: Créer une communauté
      tags:
        - communauté
      responses:
        '200':
          description: 'Renvoie true si l''insertion s''est bien passé. '
      operationId: post-communities
      x-stoplight:
        id: yap6p887t01kl
      description: Crée une communauté à partir des informations passées dans le corps de la requête.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  name: Voyage en Laponie
                  image: 100001.png
                  description: Lorem ipsum dolor "sit amet sen
                  emoji: 1F385
                  color: '#DE3D59'
              required:
                - name
                - image
                - description
                - emoji
                - color
              properties:
                name:
                  type: string
                image:
                  type: string
                description:
                  type: string
                emoji:
                  type: string
                color:
                  type: string
      parameters:
        - schema:
            type: string
          in: cookie
          name: PHPSESSID
          description: Le cookie d'authentification
          required: true
  '/communities/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Une communauté
      tags:
        - communauté
      responses:
        '200':
          description: La communauté renvoyée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  CMY_id_NB:
                    type: integer
                  CMY_name_VC:
                    type: string
                  CMY_image_VC:
                    type: string
                  CMY_emoji_VC:
                    type: string
                  CMY_color_VC:
                    type: string
                  CMY_description_TXT:
                    type: string
                  CMY_creator_NB:
                    type: integer
                x-examples:
                  Example 1:
                    CMY_id_NB: 13
                    CMY_name_VC: Marché de Noël de Strasbourg
                    CMY_image_VC: 100010.png
                    CMY_emoji_VC: 1F389
                    CMY_color_VC: '#DE3D59'
                    CMY_description_TXT: Une description
                    CMY_creator_NB: 92
              examples:
                Example 1:
