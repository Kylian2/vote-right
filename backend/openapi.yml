                        - Autorisation
                        - Musique
                        - Décoration
                        - Humanitaire
              examples:
                Example 1:
                  value:
                    - CMY_id_NB: '13'
                      CMY_name_VC: Marché de Noël de Strasbourg
                      CMY_emoji_VC: 1F389
                      CMY_color_VC: '#DE3D59'
                      CMY_image_VC: 100010.png
                      CMY_nb_member_NB: '82'
                      CMY_themes_TAB:
                        - Animation
                        - Bénévole
                        - Autorisation
                        - Musique
                        - Décoration
                        - Humanitaire
      operationId: get-communities-administred
      x-stoplight:
        id: r10z4yo3p6srh
      description: 'Renvoie la liste des communautées gérées par l''utilisateur connecté. '
      parameters:
        - schema:
            type: string
          in: cookie
          name: PHPSESSID
          description: Le cookie d'authentification
          required: true
